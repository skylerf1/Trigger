<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title> Trigger {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="{{ url_for('homepage') }}" style="font-size: 45px; font-family: monospace; color:red"> <u> TRIGGER</u></a>
                </div>

            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}

                    <ul class="nav navbar-nav">
                        <li><a href="{{ url_for('homepage') }}">Followersfeed</a></li>
                        <li><a href="{{ url_for('upload') }}"> Post </span></a></li>
                    </ul>

                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                        <input type="text" class="form-control" placeholder="Zoek...">
                        <button type="submit" class="btn btn-danger">Vind!</button>
                        </div>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span style="font-size: 25px" class="glyphicon glyphicon-cog "></span></a>
                            <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                              <li><a href="{{ url_for('change_password') }}">Verander wachtwoord</a></li>
                              <li><a href="{{ url_for('change_username') }}">Verander gebruikersnaam</a></li>
                              <li><a href="{{ url_for('delete_account') }}">Verwijder account</a></li>
                            </ul>
                          </li>


                        <li><a href="{{ url_for('profile') }}"><span style="font-size: 25px" class="glyphicon glyphicon-user "></span></a></li>
                        <li><a href="{{ url_for('logout') }}"><span style="font-size: 25px" class="glyphicon glyphicon-log-out "></span></a></li>
                    </ul>

                {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ url_for('register') }}">Registeren</a></li>
                        <li><a href="{{ url_for('login') }}">Inloggen</a></li>
                    </ul>

                {% endif %}

            </div>
            </div>
        </nav>

    <main>
    {% block main %}{% endblock %}
    </main>

    </div>

</html>
