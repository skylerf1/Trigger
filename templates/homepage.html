{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <form action = "{{ url_for('homepage') }}" method = "post">
        <div>
            {% for photo in uploads %}
                <a><img src = "static/img/{{ photo.photo_name }}" /><br > {{photo.photo_description }} </br></a>
            {% endfor %}
        </div>
    </form>
{% endblock %}
