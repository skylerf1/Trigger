{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <form action = "{{ url_for('homepage') }}" method = "post">
        <div>
            {% for photo in uploads %}

                <img src = "static/img/{{ photo.photo_name }}" <br> {{photo.photo_description }} </br>  <br></br><br> {{photo.username }} </br>


                <button type="button" class = "btn btn-danger" type = "submit" >Trig</button>
                <button type="button" class = "btn btn-danger" type = "submit" >Volg</button>
                <div class="form-group">
                  <label for="comment">Comment:</label>
                  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>
                </div><br>
            {% endfor %}
        </div>
    </form>

{% endblock %}
