{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <form action="{{ url_for('change_username') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input required autocomplete="off" autofoucus class="form-control" name="password" placeholder="Wachtwoord" type="text"/>
            </div>
            <div class="form-group">
                <input required class="form-control" name="new-username" placeholder="Nieuwe gebruikersnaam" type="password"/>
            </div>
            <div class="form-group">
                <input required class="form-control" name="username-confirm" placeholder="Nieuwe gebruikersnaam (bevestiging)" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Verander gebruikersnaam</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
